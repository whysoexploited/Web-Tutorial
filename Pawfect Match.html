<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="images/pawfect.png">
    <meta charset="UTF-8">
    <title>Pawfect Match</title>
    <style>
        .card {
            width: 300px;
            margin: 100px auto;
            text-align: center;
            position: relative;
            z-index: 1;
            background: white;
        }
        
        .dogDiv {
            border: 5px outsed red;
            background-color: lightblue;
            text-align: center;
        }
        
        .dog-image {
            display: block;
            margin: 0 auto;
            margin-left: -120px;
            width: 500px;
            height: 600px;
            position: relative;
            z-index: 0;
        }
        
        .button-group {
            border: none;
            color: bisque;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            margin-left: -50px;
            cursor: pointer;
        }
        
        .button1 {
            background-color: aquamarine;
            color: white;
        }
        
        .button2 {
            background-color: red;
            color: white;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/pawprint.png');
            opacity: 0.05;
            z-index: 0;
            background-repeat: repeat;
            background-size: 150px;
            pointer-events: none;
        }
        /* This was misplaced before */
        
        #app {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="dogDiv">
        <h1>Bruno</h1>
        <p>Age: 3 Months</p>
        <p>Breed: Maltese</p>
    </div>
    <div class="card">
        <img src="images/dog1.jpeg" class="dog-image">
        <div class="button-group">
            <button type="button" class="button1">Adopt</button>
            <button type="button" class="button2">Pass</button>
        </div>
    </div>
    <button type="button"> wellwellwell</button>
</body>

</html>
